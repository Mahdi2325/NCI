<style>
    .width100 {
        width: 100%;
    }

    .width98 {
        width: 98%;
    }

    .width80 {
        width: 80%;
    }

    .width10 {
        width: 10%;
    }

    .width20 {
        width: 20%;
    }

    .width30 {
        width: 30%;
    }

    .mgt15 {
        margin-top: 15px;
    }

    .mgl15 {
        margin-left: 15px;
    }

    .mgl30 {
        margin-left: 30px;
    }

    .mgr100 {
        margin-right: 190px;
    }

    .mgtb5 {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .pdtb5 {
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .spanbgc {
        background-color: white;
    }

    .tbCenter {
        margin: 0,auto;
    }

    .hCenter {

    }

<div class="row fadeIn">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>
                            <a ui-sref="appcertList">护理险资格申请列表</a>
                        </li>
                        <li>护理险资格申请编辑</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tabbable header-tabs">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#box_tab1" data-toggle="tab"> <span class="hidden-inline-mobile">资格申请</span></a></li>
                        <li><a href="#box_tab2" data-toggle="tab" ng-click="GetEvalData('ADL')"> <span class="hidden-inline-mobile">日常生活能力评定量表</span></a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="box_tab1">
                        <div class="mgl15 center"><h3>巨鹿县长期护理保险待遇申请表</h3></div>
                        <div class="mgl15">
                            <table id="tbContent" border="1" style="line-height:2em;margin:0,auto;width:98%">
                                <tbody>
                                    <tr>
                                        <td class="width10 center"><label class="control-label">姓名</label></td>
                                        <td class="width20 center"><span ng-bind="currentItem.Name"></span></td>
                                        <td class="width10 center"><label class="control-label">性别</label></td>
                                        <td class="width20 center"><span ng-bind="currentItem.Gender"></span></td>
                                        <td class="width10 center"><label class="control-label">年龄</label></td>
                                        <td class="width30 center"><span ng-bind="currentItem.Age"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="width10 center"><label class="control-label">社会保障卡号</label></td>
                                        <td class="width20 center"><span ng-bind="currentItem.SsNo"></span></td>
                                        <td class="width10 center"><label class="control-label">身份证号</label></td>
                                        <td class="width20 center"><span ng-bind="currentItem.IdNo"></span></td>
                                        <td class="width10 center"><label class="control-label">护理类型</label></td>
                                        <td class="width30 center">{{currentItem.NsappcareType | careTypeFormat}}</td>
                                    </tr>
                                    <!--<tr>
                                        <td class="center"><label class="control-label">人员身份</label></td>
                                        <td class="center" colspan="5"><span select-code="A002" select-value="{{currentItem.McType}}"></span></td>
                                    </tr>-->
                                    <tr>
                                        <td class="center"><label class="control-label">病种</label></td>
                                        <td class="center" colspan="5">
                                            <input type="text" id="selDisease" class="form-control" ng-model="currentItem.Disease" select-multiple-code="A003" name="病种" disabled="disabled" />

                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="center"><label class="control-label">人员身份</label></td>
                                        <td class="center"><span select-code="A002" select-value="{{currentItem.McType}}"></span></td>
                                        <td class="center"><label class="control-label">现住址</label></td>
                                        <td class="center wordbreak"><span ng-bind="currentItem.Address"></span> </td>
                                        <td class="center"><label class="control-label">联系电话</label></td>
                                        <td class="center"> <span ng-bind="currentItem.Phone"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="center"><label class="control-label">申请原因</label> </td>
                                        <td class="center maxWidth wordbreak" colspan="5"><span ng-bind="currentItem.AppReason"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="center"><label class="control-label">定点机构意见</label> </td>
                                        <td class="center maxWidth wordbreak" colspan="5"><span ng-bind="currentItem.NsComment"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="center"><label class="control-label">相关材料附件</label> </td>
                                        <td class="center" colspan="5">
                                            <!--<span><a ng-href="{{currentItem.UploadFiles | filePathFormat}}" target="_blank">{{currentItem.UploadFiles | fileNameFormat}}</a></span>-->
                                            <span ng-repeat="item in "><a ng-href="" target="_blank"></a></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="center"><label class="control-label">审核状态</label> </td>
                                        <td class="center" colspan="5">
                                            <span style="font:bolder,12px">{{currentItem.Status | appcertStatsFormat}}</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="center"><label class="control-label">经办机构意见</label> </td>
                                        <td class="center maxWidth wordbreak" colspan="5">
                                            <span style="font:bolder,12px">{{currentItem.AgencyComment}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="center" style="margin-top:10px">

                            <a class="btn btn-primary" ng-click="Print( currentItem.AppcertId,'ApplyBILL')">打印</a>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="box_tab2">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mgt15">
                                    <h4 style="float:left"><span class="hidden-inline-mobile">{{QuestionName}}</span></h4>
                                    <h6 style="margin-right:20px; float:right"><span class="hidden-inline-mobile"><a href="#" ng-click="getAgencyAsstRecordDetail()"><i class="fa fa-search"></i>查看经办机构评分详情</a></span></h6>
                                    <div class="hack hack-border"></div>
                                    <div class="form-group display-table">
                                        <div ng-repeat="Item in MakerItem" class="border-bottom-lightgray-dashed mgb20">
                                            <div class="form-group  display-table">
                                                <div class="col-sm-3">
                                                    <label class="control-label">{{Item.MakeName}}</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <div ng-repeat="answer in Item.MakerItemLimitedValue" class="left mgb10">
                                                        <label class="checkbox-inline">
                                                            <input ng-disabled="true" type="radio" name="{{Item.MakeName}}" ng-model="Item.LimitedValueId" id="{{answer.LimitedValueId}}" value="{{answer.LimitedValueId}}" ng-change="calcResult(Item,answer)">{{answer.LimitedValueName}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-offset-6">
                                    <h5><span class="hidden-inline-mobile">分数小计：{{NursingHomeAsstRecord.TotalScore}}</span></h5>
                                </div>
                                <div class="hack hack-border"></div>
                            </div>
                        </div>
                        <div class="center" style="margin-top:10px">

                            <a class="btn btn-primary" ng-click="Print(currentItem.AppcertId,'ADLBILL')">打印</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
