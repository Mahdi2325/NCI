<link href="../../Content/style/common.css" rel="stylesheet" />
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>
                            <a ui-sref="auditAppcertList">护理险资格审核列表</a>
                        </li>
                        <li>护理险资格审核编辑</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="tabbable header-tabs">
                    <ul class="nav nav-tabs">
                        <li ng-class="{true: '', false: 'active'}[isAdlActive]"><a href="#box_tab1" data-toggle="tab" ng-click="isAdlActive='false'" ng-init="isAdlActive='false'"> <span class="hidden-inline-mobile">资格审核</span></a></li>
                        <li ng-class="{true: 'active', false: ''}[isAdlActive]"><a href="#box_tab2" data-toggle="tab" ng-click="GetEvalData('ADL')"> <span class="hidden-inline-mobile">日常生活能力评定量表</span></a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="box_tab1">
                        <div class="row">
                            <form class="form-horizontal" name="appertForm" role="form" novalidate>
                                <div class="col-md-12">
                                    <div class="box border primary">
                                        <div class="box-title">
                                            <h4><i class="fa fa-columns"></i><span class="hidden-inline-mobile">巨鹿县长期护理保险待遇申请表</span></h4>
                                        </div>
                                        <div class="box-body">

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">社会保障卡号</label>
                                                <div class="col-md-2">
                                                    <input name="社会保障卡号" class="form-control"  ng-model="currentItem.SsNo" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">身份证号</label>
                                                <div class="col-md-2">
                                                    <input name="身份证号" class="form-control" ng-model="currentItem.IdNo" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">护理类型</label>
                                                <div class="col-md-5">
                                                    <div class="left mgb10" ng-repeat="careType in careTypeList">
                                                        <label class="checkbox-inline mgb15 control-label">
                                                            <input type="radio" name="AgencyapprovedcareType" ng-model="currentItem.AgencyapprovedcareType" ng-value="careType.CareType">{{careType.DisPlayName}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">姓名</label>
                                                <div class="col-md-2">
                                                    <input name="姓名" class="form-control" ng-model="currentItem.Name" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">性别</label>
                                                <div class="col-md-2">
                                                    <input name="性别" class="form-control" ng-model="currentItem.Gender" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">年龄</label>
                                                <div class="col-md-2">
                                                    <input name="年龄" class="form-control" ng-model="currentItem.Age" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">人员身份</label>
                                                <div class="col-md-2">
                                                    <select name="人员身份" id="selMcType" class="form-control" select-code="A002" ng-model="currentItem.McType" ng-disabled="true"></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-1 control-label">服务机构</label>
                                                <div class="col-md-11">
                                                    <input name="所属机构" class="form-control" ng-model="currentItem.NsName" ng-disabled="true" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-1 control-label">病种</label>
                                                <div class="col-md-11">
                                                    <!--<select name="病种" id="selDisease" class="form-control" select-code="A003" ng-model="currentItem.Disease" ng-disabled="true"></select>-->
                                                    <input type="text" id="selDisease" class="form-control" ng-model="currentItem.Disease" select-multiple-code="A003" disabled="disabled" name="病种" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">现住址</label>
                                                <div class="col-md-5">
                                                    <input name="现住址" class="form-control" ng-model="currentItem.Address" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">联系电话</label>
                                                <div class="col-md-2">
                                                    <input name="联系电话" class="form-control" ng-model="currentItem.Phone" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-1 control-label">鉴定时间</label>
                                                <div class="col-md-2">
                                                    <input name="鉴定时间" class="form-control datepicker" type="text" ng-model="currentItem.EvaluationTime" ca-date-picker />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">申请原因</label>
                                                <div class="col-md-11">
                                                    <textarea name="申请原因" class="form-control" rows="6" ng-model="currentItem.AppReason" ng-disabled="true"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">定点机构意见</label>
                                                <div class="col-md-11">
                                                    <textarea name="机构意见" class="form-control" rows="6" ng-model="currentItem.NsComment" ng-disabled="true"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">相关材料附件</label>
                                                <div class="col-md-11">
                                                    <div class="border">
                                                        <div class="left pdl15 pdt15">
                                                            <span><a ng-href="{{currentItem.UploadFiles | filePathFormat}}" target="_blank">{{currentItem.UploadFiles | fileNameFormat}}</a></span>
                                                        </div>
                                                        <!--<div class="left pdl15 pdt10">
                                                            <div id="ArchiveFilePicker"></div>
                                                        </div>
                                                        <div class="left pdl15 pdt10">
                                                            <button class="btn btn-sm btn-primary" type="button" ng-click="clear()">清除</button>
                                                        </div>-->
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="hack hack-border"></div>
                                    <div class="form-group">

                                        <div class="col-md-offset-8">
                                            <a class="btn btn-primary" ng-click="Print( currentItem.AppcertId,'ApplyBILL')">打印</a>
                                            <a class="btn btn-primary" ng-click="saveAppcert(currentItem)" href="#box_tab2" data-toggle="tab"><i class="fa">下一步</i></a>
                                            <a class="btn btn-default" ng-click="closeAppcert()"><i class="fa">返回列表</i></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="box_tab2">
                        <div>
                            <div class="box border primary">
                                <div class="box-title">
                                    <h4 style="float:left"><i class="fa fa-columns"></i><span class="hidden-inline-mobile">题目({{QuestionName}})</span></h4>
                                    <h6 style="float:right;margin-top:4px;margin-right:20px;"><span class="hidden-inline-mobile"><a href="#" ng-click="getnursingHomeAsstRecordDetail()"><i class="fa fa-search"></i>查看定点机构评分详情</a></span></h6>
                                </div>
                                <div class="box-body">
                                    <div>
                                        <fieldset>
                                            <div class="form-group display-table">
                                                <div ng-repeat="Item in MakerItem" class="border-bottom-lightgray-dashed mgb20">
                                                    <div class="form-group  display-table">
                                                        <div class="col-sm-3">
                                                            <label class="control-label">{{Item.MakeName}}</label>
                                                        </div>
                                                        <div class="col-sm-9">
                                                            <div ng-repeat="answer in Item.MakerItemLimitedValue" class="left mgb10">
                                                                <label class="checkbox-inline">
                                                                    <input type="radio" name="{{Item.MakeName}}" ng-model="Item.LimitedValueId" id="{{answer.LimitedValueId}}" value="{{answer.LimitedValueId}}" ng-change="calcResult(Item,answer)">{{answer.LimitedValueName}}
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-offset-6">
                                        <h5><span class="hidden-inline-mobile">分数小计：{{AgencyAsstRecord.TotalScore}}</span></h5>
                                    </div>
                                    <div class="hack hack-border"></div>
                                    <div class="col-md-offset-8">
                                        <a class="btn btn-primary" ng-click="saveADL()" ng-disabled="isdisabledAdlSave"><i class="fa">保存</i></a>
                                        <a class="btn btn-primary" ng-click="Print( currentItem.AppcertId,'ADLBILL')">打印</a>
                                        <a class="btn btn-success" ng-click="submitAuditAppcert()" ng-show="showAudit" ><i class="fa">提交审核结果</i></a>
                                        <a class="btn btn-default" ng-click="closeAppcert()"><i class="fa">返回列表</i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
