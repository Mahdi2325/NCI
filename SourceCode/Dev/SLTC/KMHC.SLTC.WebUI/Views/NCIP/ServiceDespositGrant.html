        <div class="row">
            <div class="col-md-12">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="box_tab1">
                        <div class="row">
                            <form class="form-horizontal" name="appertForm" role="form" novalidate>
                                <div class="col-md-12">
                                    <div class="box border primary">
                                        <div class="box-title">
                                            <h4><i class="fa fa-columns"></i><span class="hidden-inline-mobile">服务保证金拨款</span></h4>
                                        </div>
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label class="col-md-1 control-label">机构</label>
                                                <div class="col-md-3">
                                                    <input name="机构" class="form-control" ng-model="currentItem.Name" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-offset-1 col-md-1 control-label">年份</label>
                                                <div class="col-md-3">
                                                    <input name="年份" class="form-control" ng-model="currentItem.Year" ng-disabled="true" />
                                                </div>
                                               
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">应拨总额</label>
                                                <div class="col-md-3">
                                                    <input name="应拨总额" class="form-control" ng-model="currentItem.DueofPay" ng-disabled="true" />
                                                </div>
                                                <label class="col-md-offset-1 col-md-1 control-label">扣款金额</label>
                                                <div class="col-md-3">
                                                    <input name="扣款金额" class="form-control" ng-model="currentItem.Decut" ng-pattern="/^[0-9].*$/" ng-change="ActuralFee()" />
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-1 control-label">实拨总额</label>
                                                <div class="col-md-3">
                                                    <input name="实拨总额" class="form-control" ng-model="currentItem.ActrualPay" ng-disabled="true" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-1 control-label">扣款原因</label>
                                                <div class="col-md-8">
                                                    <textarea name="扣款原因" class="form-control" rows="6" ng-model="currentItem.DecutReason"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="hack hack-border"></div>
                                    <div class="form-group">

                                        <div class="col-md-offset-4">
                                            <a class="btn btn-primary" ng-disabled="appertForm.$invalid" ng-click="ServiceDepositGrant(currentItem)"><i class="fa">确认发放</i></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
</div>
