
<link href="../../Content/style/common.css" rel="stylesheet" />
<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>
                            <a href="/NCIP/payGrantEdit/{{payid}}">拨款详情</a>
                        </li>
                        <li>月度费用明细</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>月度费用</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="ReqForm" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">月份</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="Data.MonFeeEntity.YearMonth" ng-disabled="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总人数</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="Data.MonFeeEntity.TotalResident" ng-disabled="true">
                                </div>
                                <label class="col-sm-2 control-label">总住院天数</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="Data.MonFeeEntity.TotalHospday" ng-disabled="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总费用</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="Data.MonFeeEntity.TotalAmount" ng-disabled="true">
                                </div>
                                <label class="col-sm-2 control-label">护理险可报销费用</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="Data.MonFeeEntity.TotalNCIPay" ng-disabled="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-11">
                                    <button class="btn btn-success" ng-click="backmonFeeEdit()">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>月度费用明细</h4>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>年月份</th>
                                    <th>姓名</th>
                                    <th>护理险报销标准</th>
                                    <th>护理险报销比例</th>
                                    <th>总费用</th>
                                    <th>护理险可报销费用</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in Data.ResidentMonFeeEntityList">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.Hospentrydate | date:'yyyy-MM'}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.Ncipaylevel}}</td>
                                    <td>{{item.Ncipayscale}}</td>
                                    <td>{{item.Totalamount}}</td>
                                    <td>{{item.Ncipay}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a class="btn btn-success" role="button" ng-click="rsMonFee(item)"><i class="fa fa-pencil"></i>查看明细</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
