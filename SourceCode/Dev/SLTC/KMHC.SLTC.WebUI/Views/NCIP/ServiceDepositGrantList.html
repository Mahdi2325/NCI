<div class="row">
    <div id="content" class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>服务保证金发放记录</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <form class="form-horizontal ng-pristine ng-valid" role="form">
                        <div class="box-body">
                            <div class="form-group">


                                <!--<label class="search-lable">年份</label>

                                <select class="search-control search-input input-width-sm" ng-model="Year">
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                </select>-->


                                <label class="search-lable">定点机构</label>
                                <select class="search-control search-input input-width-sm" ng-model="selectObj" ng-options="item.NsId as item.NsName for item in OrgData">
                                    <option value="">所有机构</option>
                                </select>

                                <div class="search-btn-div">
                                    <a class="btn btn-primary btn-sm" ng-click="Search()"><i class="fa fa-search"></i> 查询</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>保证金列表</h4>
                    </div>
                    <div class="box-body">
                        <div class="box-center">
                            <ui-data-table options="options">
                                <table id="datatable1" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">序号</th>
                                            <th class="center">年份</th>
                                            <th class="center">月份</th>
                                            <th class="center">应拨金额</th>
                                            <th class="center">扣款金额</th>
                                            <th class="center">实拨金额</th>
                                            <th class="center">扣款原因</th>
                                            <th><i class="fa fa-bars"></i> 操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="sdg in Data.ServiceDepositGrantList">
                                            <td class="center">{{$index + 1}}</td>
                                            <td class="center">{{sdg.Year}}</td>
                                            <td class="center">{{sdg.Months}}</td>
                                            <td class="center">{{sdg.DueOfPay}}</td>
                                            <td class="center">{{sdg.Decut}}</td>
                                            <td class="center">{{sdg.ActrualPay}}</td>
                                            <td class="center">{{sdg.DecutReason}}</td>
                                            <td>
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <a class="btn btn-success" role="button" ng-click="edit(sdg)"><i class="fa fa-pencil"></i>编辑</a>
                                                    <a class="btn btn-danger" role="button" ng-click="deleteItem(sdg)"><i class="fa fa-times"></i>删除</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </ui-data-table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
