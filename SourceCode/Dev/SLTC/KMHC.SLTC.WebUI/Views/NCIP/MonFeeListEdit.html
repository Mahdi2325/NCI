<link href="../../Content/style/common.css" rel="stylesheet" />

<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>
                            <a ui-sref="monFeeList">月度费用管理</a>
                        </li>
                        <li>月度费用审批</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" ng-show="IslookDetail">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4> <i class="fa fa-bars"></i>月度费用审批</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" ng-submit="save(currentItem)" name="MonFeeForm">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">总人数</label>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 control-label" ng-model="currentItem.TotalResident">{{currentItem.TotalResident}}</label>
                                </div>
                                <label class="col-sm-1 control-label">总住院天数</label>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 control-label" ng-model="currentItem.TotalHospDay">{{currentItem.TotalHospDay}}</label>
                                </div>
                                <label class="col-sm-1 control-label">总费用</label>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 control-label" ng-model="currentItem.TotalAmount">{{currentItem.TotalAmount}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">护理险可报销费用</label>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 control-label" ng-model="currentItem.TotalNCIpay">{{currentItem.TotalNCIpay}}</label>
                                </div>
                                <label class="col-sm-1 control-label">服务保证金</label>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 control-label" ng-model="ServiceSecurity">{{ServiceSecurity}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">审批结果</label>
                                <div class="col-sm-5">
                                    <label class="col-md-2 radio-inline"><input type="radio" name="gender" ng-model="currentItem.AgencyResult" id="pass" value="20" ng-checked="true"/>通过</label>
                                    <label class="col-md-2 radio-inline"><input type="radio" name="gender" ng-model="currentItem.AgencyResult" id="nopass" value="90" />不通过</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">意见</label>
                                <div class="col-md-8">
                                    <textarea class="form-control col-md-6" name="意见" ng-model="currentItem.AgencyComment" rows="5"></textarea>
                                </div>
                            </div> 

                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-11">
                                    <button class="btn btn-primary" type="submit" ng-disabled="MonFeeForm.$invalid">保存</button>
                                    <button class="btn btn-primary" type="button" ui-sref="monFeeList">取消</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-table"></i>审批月份列表
                        </h4>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>年月份</th>
                                    <th>总人数</th>
                                    <th>总住院天数</th>
                                    <th>总费用</th>
                                    <th>护理险可报销费用</th>
                                    <th>状态</th>
                                    <th><i class="fa fa-bars"></i>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="MonFee in Data.MonFeeList">
                                    <td>{{$index+1}}</td>
                                    <td>{{MonFee.YearMonth}}</td>
                                    <td>{{MonFee.TotalResident}}</td>
                                    <td>{{MonFee.TotalHospday}}</td>
                                    <td>{{MonFee.TotalAmount}}</td>
                                    <td>{{MonFee.TotalNCIPay}}</td>
                                    <td>{{MonFee.Status | NCIPMonFeeStatusFormat}}</td>
                                    <td><a href="" ng-click="lookFeeMonDetail(MonFee.NSMonFeeID)">查看详情</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /BOX -->
    </div>
</div>
