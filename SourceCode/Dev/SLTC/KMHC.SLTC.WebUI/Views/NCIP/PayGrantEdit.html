<link href="../../Content/style/common.css" rel="stylesheet" />

<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>
                            <a ui-sref="payGrantList">拨款列表</a>
                        </li>
                        <li>拨款列表详情</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tabbable header-tabs">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#box_tab1" data-toggle="tab"> <span class="hidden-inline-mobile">拨款详情</span></a></li>
                        <li><a href="#box_tab2" data-toggle="tab"> <span class="hidden-inline-mobile">审批详情</span></a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="box_tab1">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box border primary">
                                    <div class="box-title">
                                        <h4><i class="fa fa-bars"></i>拨款列表</h4>
                                    </div>
                                    <div class="box-body">
                                        <div class="col-md-12">
                                            <form class="form-horizontal" role="form" name="ReqForm" novalidate>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">机构</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="NsName" ng-disabled="true">
                                                    </div>
                                                    <label class="col-sm-1 control-label">年份</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="currcurrentItem.GrantYear" ng-disabled="true">
                                                    </div>
                                                    <label class="col-sm-1 control-label">包含月份</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="currcurrentItem.GrantMonTh" ng-disabled="true">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">总人数</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="currcurrentItem.TotalResident" ng-disabled="true">
                                                    </div>
                                                    <label class="col-sm-1 control-label">总住院天数</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="currcurrentItem.TotalHospDay" ng-disabled="true">
                                                    </div>
                                                    <label class="col-sm-1 control-label">总费用</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="currcurrentItem.TotalAmount" ng-disabled="true">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">护理险(拨付)费用</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="currcurrentItem.TotalNCIpay" ng-disabled="true">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">特别调整金额</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="number" ng-model="currcurrentItem.AdjustAmount" ng-disabled="isShowPay" ng-blur="changeAmount(currcurrentItem.AdjustAmount)">
                                                    </div>
                                                    <label class="col-sm-1 control-label">实际拨付金额</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="payGrantNum" ng-disabled="true">
                                                    </div>
                                                    <label class="col-sm-1 control-label">服务保证金</label>
                                                    <div class="col-sm-2">
                                                        <input class="form-control" type="text" ng-model="ServiceMoney" ng-disabled="true">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">特别调整原因</label>
                                                    <div class="col-sm-8">
                                                        <textarea class="form-control col-md-7" name="意见" ng-model="currcurrentItem.AdjustReason" ng-disabled="isShowPay" rows="5"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">意见</label>
                                                    <div class="col-sm-8">
                                                        <textarea class="form-control col-md-7" name="意见" ng-model="currcurrentItem.AgencyComment" ng-disabled="isShowPay" rows="5"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group center">
                                                    <button class="btn btn-primary" type="submit" ng-click="save(currcurrentItem)" ng-show="!isShowPay" ng-disabled="ReqForm.$invalid">确认拨付</button>
                                                    <button class="btn btn-primary" ng-click="backPaygrantList()">返回列表</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="box_tab2">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box border primary">
                                    <div class="box-title">
                                        <h4> <i class="fa fa-bars"></i>月度费用审批</h4>
                                    </div>
                                    <div class="box-body">
                                        <form class="form-horizontal" role="form" name="MonFeeForm">
                                            <div class="form-group">
                                                <label class="col-sm-1 control-label">总人数</label>
                                                <div class="col-sm-2">
                                                    <label class="col-sm-2 control-label" ng-model="currcurrentItem.TotalResident">{{currcurrentItem.TotalResident}}</label>
                                                </div>
                                                <label class="col-sm-1 control-label">总住院天数</label>
                                                <div class="col-sm-2">
                                                    <label class="col-sm-2 control-label" ng-model="currentItem.TotalHospDay">{{currcurrentItem.TotalHospDay}}</label>
                                                </div>
                                                <label class="col-sm-1 control-label">总费用</label>
                                                <div class="col-sm-2">
                                                    <label class="col-sm-2 control-label" ng-model="currcurrentItem.TotalAmount">{{currcurrentItem.TotalAmount}}</label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-1 control-label">护理险可报销费用</label>
                                                <div class="col-sm-2">
                                                    <label class="col-sm-2 control-label" ng-model="currcurrentItem.TotalNCIpay">{{currcurrentItem.TotalNCIpay}}</label>
                                                </div>
                                                <label class="col-sm-1 control-label">服务保证金</label>
                                                <div class="col-sm-2">
                                                    <label class="col-sm-2 control-label" ng-model="currcurrentItem.ServiceSecurity">{{currcurrentItem.ServiceSecurity}}</label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-1 control-label">审批结果</label>
                                                <div class="col-sm-5">
                                                    <label class="col-sm-1 control-label">{{currcurrentItem.Status=="90"?"未通过":"审核通过"}}</label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-1 control-label">意见</label>
                                                <div class="col-md-7">
                                                    <textarea class="form-control col-md-6" name="意见" ng-disabled="true" ng-model="currcurrentItem.AgencyComment" rows="5"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="box border primary">
                                        <div class="box-title">
                                            <h4>
                                                <i class="fa fa-table"></i>审批月份列表
                                            </h4>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-striped table-bordered table-hover table-handler">
                                                <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>年月份</th>
                                                        <th>总人数</th>
                                                        <th>总住院天数</th>
                                                        <th>总费用</th>
                                                        <th>护理险可报销费用</th>
                                                        <th>状态</th>
                                                        <th><i class="fa fa-bars"></i>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="MonFee in currcurrentItem.monfeeList">
                                                        <td>{{$index+1}}</td>
                                                        <td>{{MonFee.YearMonth}}</td>
                                                        <td>{{MonFee.TotalResident}}</td>
                                                        <td>{{MonFee.TotalHospday}}</td>
                                                        <td>{{MonFee.TotalAmount}}</td>
                                                        <td>{{MonFee.TotalNCIPay}}</td>
                                                        <td>{{MonFee.Status | NCIPMonFeeStatusFormat}}</td>
                                                        <td><a href="" ng-click="lookFeeMonDetail(MonFee.NSMonFeeID)">查看详情</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
