<style type="text/css">
    .report-item {
        width: 140px;
    }
</style>
<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href={{homeUrl}}>首页</a>
                        </li>
                        <li>
                            报表导出
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>报表导出
                        </h4>
                    </div>
                    <div class="well well-sm form-horizontal" style="margin: 0">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">起始日期</label>
                            <div class="col-sm-2">
                                <input class="form-control input-sm" ng-model="startDate" ca-date-picker />
                            </div>
                            <label class="col-sm-1 control-label">结束日期</label>
                            <div class="col-sm-2">
                                <input class="form-control input-sm" ng-model="endDate" ca-date-picker />
                            </div>
                            <label class="col-sm-1 control-label" id="warningInfo"></label>
                            <button class="btn btn-primary btn-sm col-sm-offset-1 col-sm-1" ng-click="exportRecort()">
                                <span class="glyphicon glyphicon-share"></span> 导出
                            </button>
                            <!--<a href="#" class="btn btn-primary btn-sm col-sm-offset-4 col-sm-2" role="button" ng-click="exportRecort()">导出</a>-->
                        </div>
                    </div>
                    <div class="box-body form-horizontal">
                        <div>
                            <div class="form-group">
                                <h4>费用汇总报表</h4>
                                <div class="col-sm-3 separator" style="border-top-color: #507aa4 !important; margin-top: 0; margin-bottom: 10px; "></div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item btn btn-success',false:'report-item btn btn-default'}[reportType=='careType']" ng-click="clickRecort('careType')">按护理形式</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item btn btn-success',false:'report-item btn btn-default'}[reportType=='disease']" ng-click="clickRecort('disease')">按病种</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item btn btn-success',false:'report-item btn btn-default'}[reportType=='ns']" ng-click="clickRecort('ns')">按医疗机构</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item btn btn-success',false:'report-item btn btn-default'}[reportType=='govArea']" ng-click="clickRecort('govArea')">按行政区划汇</a>
                                </div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item btn btn-success',false:'report-item btn btn-default'}[reportType=='lvl']" ng-click="clickRecort('lvl')">按级别</a>
                                </div>
                            </div>
                            <br />
                        </div>
                    </div>
                    <div class="box-body form-horizontal">
                        <div>
                            <div class="form-group">
                                <h4>其他报表</h4>
                                <div class="col-sm-3 separator" style="border-top-color: #507aa4 !important; margin-top: 0; margin-bottom: 10px; "></div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item btn btn-success',false:'report-item btn btn-default'}[reportType=='feeDtl']" ng-click="clickRecort('feeDtl')">医疗机构明细汇总</a>
                                </div>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
