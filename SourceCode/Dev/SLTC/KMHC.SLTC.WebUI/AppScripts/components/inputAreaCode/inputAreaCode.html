<div ng-mouseleave="mouseleave()" ng-mousedown="mouseenter()">
    <input class="form-control" type="text" ng-model="searchWords" ng-change="change()" placeholder="可输入关键字筛选" ng-focus="focus()" ng-keydown="keydown()" />
    <div class="input-select" style="max-height:300px; width:200px; overflow-y:scroll;" ng-show="showList">
        <table class="table table-hover">
            <thead>
                <tr role="row">
                    <th>编码</th>
                    <th>籍贯</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items" ng-click="rowClick(item)">
                    <td>{{item.BM}}</td>
                    <td>{{item.DQ}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
